<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>授業資料</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        #file-list { padding-left: 20px; }
        #file-list li { margin-bottom: 5px; }
        #file-list a { color: #0366d6; text-decoration: none; }
        #file-list a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>授業資料</h1>
    <ul id="file-list"></ul>

    <script>
        const owner = 'mimneko';
        const repo = 'class-materials';
        const branch = 'main'; // or your default branch name

        async function getFiles(path = '') {
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        function createFileLink(file) {
            const a = document.createElement('a');
            a.href = `https://${owner}.github.io/${repo}/${file.path}`;
            a.textContent = file.name;
            a.target = '_blank';
            return a;
        }

        async function displayFiles() {
            const fileList = document.getElementById('file-list');
            
            async function processDirectory(parentElement, path = '') {
                const files = await getFiles(path);
                for (const file of files) {
                    if (file.name === 'README.md' || file.name === 'index.html') {
                        continue;
                    }
                    const li = document.createElement('li');
                    if (file.type === 'file') {
                        li.appendChild(createFileLink(file));
                    } else if (file.type === 'dir') {
                        li.textContent = file.name;
                        const ul = document.createElement('ul');
                        li.appendChild(ul);
                        await processDirectory(ul, file.path);
                    }
                    parentElement.appendChild(li);
                }
            }

            await processDirectory(fileList);
        }

        displayFiles().catch(console.error);
    </script>
</body>
</html>
